{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div id="show-collection">
        <div class="container">
            <h1>{{ collection.name }}</h1>
            <p>{{ collection.description }}</p>
            <div id="thumbs">
                {% for photo in photos %}
                    <a href="#{{ photo.id }}" class="modal-trigger">
                        <div class="thumb-container">
                            <img class="photo-thumb" src="{{ photo.image.url }}" />
                        </div>
                    </a>
                    <img id="{{ photo.id }}" class="modal" src="{{ photo.image.url }}" />
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
